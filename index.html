<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Introduction to Deep Learning</title>

    <meta name="description"
          content="High-level introduction to deep learning, with practical coding examples">
    <meta name="author" content="Donald Whyte">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <!-- HACK: I've imported MathJAX and manually tell it to re-render all
         equations after the external markdown slides have loaded (see script
         at bottom of this HTML file.

         reveal.js support for MathJAX does not appear to extend to *external*
         markdown files, so I needed to trigger the re-render when external
         files are loaded.
    -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <link rel="stylesheet" href="css/custom.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
                                ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Introduction to Deep Learning</h2>
          <p><a href="http://twitter.com/donald_whyte">@donald_whyte</a></p>

          <div id="logo-notice">
            <p>Originally made for:</p>
            <img src="images/department-for-transport.svg"
                 alt="department for transport" />

            $$ B = 0 $$
          </div>
        </section>

        <section data-markdown="contents.md"
                 data-separator="^\[NEXT SECTION\]"
                 data-separator-vertical="^\[NEXT\]"
                 data-separator-notes="^_note_">
        </section>

        <section>
          <h3>Get in Touch</h3>

          <div class="left-col">
            <div class="donald"></div>
          </div>
          <div class="right-col">
            <div class="contact-details">
              <a href="mailto:donaldwhyte0@gmail.com">donaldwhyte0@gmail.com</a>
              <a href="ttp://twitter.com/donald_whyte">@donald_whyte</a>
              <a href="http://github.com/DonaldWhyte">http://github.com/DonaldWhyte</a>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script src="lib/js/jquery-latest.min.js"></script>
    <script src="lib/js/highcharts.js"></script>

    <script>
      Reveal.initialize({
        history: true,

        math: {
            mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
            // See http://docs.mathjax.org/en/latest/config-files.html
            config: 'TeX-AMS_HTML-full'
        },

        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true,
            callback: function() { hljs.initHighlightingOnLoad(); } },
          // MathJax
          { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/math/math.js',
            async: true }
        ]
      });
    </script>

    <script>
      function loadChartEvent() {
        $("text:contains('Highcharts.com')").remove();
      }

      Reveal.addEventListener('ready', function(event) {
        var baseShapeChart = {
          chart: {
            type: 'scatter',
            zoomType: 'xy',
            backgroundColor: 'rgba(0, 0, 0, 0)',
            events: { load: loadChartEvent }
          },
          title: { text: '' },
          xAxis: {
            title: {
              text: 'Area',
              style: {
                fontSize: '24px',
                color: 'white',
                'font-weight': 'strong'
              }
            },
            labels: {
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '14px'
              }
            }
          },
          yAxis: {
            title: {
              text: 'Perimeter',
              style: {
                fontSize: '24px',
                color: 'white'
              }
            },
            labels: {
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '14px'
              }
            }
          },
          legend: { enabled: false },
          tooltip: { enabled: false },
          exporting: { enabled: false },
          plotOptions: {
            scatter: {
              marker: {
                radius: 10,
                states: {
                  hover: { enabled: true, lineColor: '#000' }
                }
              }
            }
          },
          series: [
            {
              name: 'Square',
              marker: { symbol: 'square' },
              color: 'rgba(223, 83, 83, 1)',
              data: [
                [3.7, 0.9], [3.9, 1.7], [3.9, 0.9], [4.2, 1.2], [3.5, 1.4],
                [3.85, 1.3], [3.4, 1.0], [3.7, 1.25]
              ]
            }, {
              name: 'Triangle',
              marker: { symbol: 'triangle' },
              color: 'rgba(119, 152, 191, 1)',
              data: [
                [2.75, 0.18], [3.2, 0.22], [4.2, 0.65], [4.1, 0.20], [3.5, 0.4],
                [4.0, 0.24], [4.15, 0.5], [3.8, 0.5], [2.8, 0.6], [3.8, 0.5],
                [3.0, 0.8], [2.7, 1.4], [3.1, 0.5], [2.8, 1.3], [2.7, 1.1],
                [2.8, 0.9], [3.15, 1.25], [3.5, 1.9]
              ]
            }
          ]
        };
        var shapeChartWithDiscriminant = jQuery.extend(
          true, {}, baseShapeChart);
        shapeChartWithDiscriminant["series"].push({
          type: 'line',
          name: 'Discriminant',
          data: [[4.2, 0.1], [2.8, 1.9]],
          marker: {
            enabled: false
          },
          enableMouseTracking: false,
          showInLegend: false,
          lineWidth: 5,
          lineColor: 'white'
        });

        var shapeChartComplex = jQuery.extend(
          true, {}, baseShapeChart);
        shapeChartComplex['series'].push({
          type: 'spline',
          name: 'Discriminant',
          data: [
            [3.65, 1.9], [3.2, 1.0], [3.5, 0.65], [4.2, 0.8]
          ],
          marker: { enabled: false },
          enableMouseTracking: false,
          showInLegend: false,
          lineWidth: 5,
          lineColor: 'white'
        });

        var shapeChartOverfitting = jQuery.extend(
          true, {}, shapeChartComplex);
        shapeChartOverfitting['series'].push({
          name: 'Square-Wrong',
          marker: { symbol: 'square' },
          color: '#0f0',
          showInLegend: false,
          data: [
            [3.35, 1.75], [3.2, 1.7], [3.4, 1.5], [3.1, 1.5], [3.3, 1.55]
          ]
        });

        var deepLearningGrowthChart = {
          chart: {
            type: 'column',
            backgroundColor: 'rgba(0, 0, 0, 0)',
            events: { load: loadChartEvent },
            marginTop: 64,
            marginBottom: 32
          },
          title: { text: '' },
          xAxis: {
            categories: [
              '2015', '2016', '2017', '2018', '2019',
              '2020', '2021', '2022', '2023', '2024'
            ],
            crosshair: true,
            labels: {
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '18px'
              }
            }
          },
          yAxis: {
            min: 0,
            tickInterval: 2000,
            title: {
              text: '$ millions',
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '28px'
              }
            },
            labels: {
              formatter: function () {
                return '$' + this.value
              },
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '18px'
              }
            }
          },
          legend: { enabled: false },
          tooltip: { enabled: false },
          exporting: { enabled: false },
          plotOptions: {
            column: {
              pointPadding: 0.2,
              borderWidth: 0
            }
          },
          series: [
            {
              name: 'Revenue',
              data: [ 100, 200, 400, 800, 1900, 3950, 6000, 7800, 9600, 10200 ]
            }
          ]
        };

        var stepActivationFunctionChart =  {
          chart: {
            backgroundColor: 'rgba(0, 0, 0, 0)',
            events: { load: loadChartEvent },
            marginTop: 32,
            marginBottom: 64
          },
          title: { text: '' },
          xAxis: {
            title: {
              text: 'Weighted Sum (x)',
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '32px'
              }
            },
            min: -2,
            max: 2,
            tickInterval: 1.0,
            minorTickLength: 0,
            tickLength: 0,
            labels: {
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '26px'
              }
            }
          },
          yAxis: {
            title: {
              text: 'f(x)',
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-style': 'italic',
                'font-size': '32px'
              }
            },
            min: -0.2,
            max: 1.2,
            tickInterval: 0.2,
            labels: {
              style: {
                color: 'white',
                'font-weight': 'strong',
                'font-size': '26px'
              }
            },
          },
          tooltip: { enabled: false },
          exporting: { enabled: false },
          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0,
            symbolWidth: 64,
            itemStyle: {
              color: 'white',
              'font-weight': 'strong',
              fontSize: '36px'
            },
            itemHoverStyle: {
              color: 'white',
              'font-weight': 'strong',
              fontSize: '36px'
            }
          },
          series: [
            {
              name: 'Step',
              lineWidth: 5,
              color: '#058DC7',
              data: [
                  [-2,  0], [0, 0], [0, 1], [2, 1]
              ]
            }
          ]
        };

        var allActivationFunctionsChart = jQuery.extend(
          true, {}, stepActivationFunctionChart);
        allActivationFunctionsChart['series'].push({
          name: 'Sigmoid',
          lineWidth: 5,
          color: '#ED561B',
          type: 'spline',
          data: (function() {
            var STEEPNESS = 3.0;
            function sigmoid(t) {
              var exponent = STEEPNESS * -t;
              return 1 / (1 + Math.exp(exponent));
            }

            // Points to generate for curve
            var MIN_X = -2;
            var MAX_X = 2;
            var POINT_INTERVAL = 0.001;
            var POINTS_TO_GENERATE = Math.abs(MAX_X - MIN_X) / POINT_INTERVAL;

            var data = [];
            for (var i = 0; i < POINTS_TO_GENERATE; ++i) {
              var x = MIN_X + (i * POINT_INTERVAL)
              data.push([x, sigmoid(x)]);
            }
            return data;
          })()
        });

        $('#shape-plot').highcharts(baseShapeChart);
        $('#shape-plot-discriminant').highcharts(shapeChartWithDiscriminant);
        $('#shape-plot-complex').highcharts(shapeChartComplex);
        $('#shape-plot-overfitting').highcharts(shapeChartOverfitting);
        $('#deep-learning-growth-chart').highcharts(deepLearningGrowthChart);
        $('#step-activation-function-chart').highcharts(stepActivationFunctionChart);
        $('#all-activation-functions-chart').highcharts(allActivationFunctionsChart);

          MathJax.Hub.Rerender();
      });
    </script>
  </body>
</html>
